<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="player.js" defer></script>
    <script src="enemy.js" defer></script>
    <script src="handsUp.js" defer></script>
    <script src="goodies.js" defer></script>
    <script src="main.js" defer></script>
    <title>Rebootnator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    
    <section id="gameScreen">
    <div id="boardGame">
        <div id="scoreBoard">
        <h class="scoreText">SCORE</h>
        <h class="scoreNumber">0</h>
        <div id="livesContainer">
        <img class="live1" src="Images/liveHeart.png" alt="">
        <img class="live2" src="Images/liveHeart.png" alt="">
        <img class="live3" src="Images/liveHeart.png" alt="">
        </div>


        
    <div id="start">
        <button id="btn-start">START GAME</button>
    </div>

    <div id="end">
        <button id="btn-end">END GAME</button>
    </div>
    
    <div id="restart">
        <button id="btn-restart">Restart Game</button>
    </div>
    
    <div id="health">HEAlTH: 3
    </div>
    
    <div id="score"></div>        
    <div id="score"></div>


    </div>
    </div>
    </section>

<section id="loadingScreen">
<div  class="loadingScreenContainer"> 
    <img class="loadingGif" src="Images/LOADING.gif">
</div>
</section>


<section id="startScreen">
    <div class="startScreenContainer"> 
        <img class="insertCoin" src="Images/insertCoin.gif" alt="">
        <img class="logoStart" src="Images/rebootnatorLogoStart.png" alt="">
        <button class="startButton">START</button>
        <button class="creditsButton">CREDITS</button>
    </div>
</section>


<section id="gameOverScreen"></section>
    <div class="gameOverScreenContainer"> 
        <img class="laptop" src="Images/hacker-hacker-man.gif" alt="">
        <br>
        <img class="gameOverTitle" src="Images/gameOver.gif" alt="">
        <h1 class="gameOverSentence">YOU HAVE TO STUDY MORE AND GET TO CLASS ON TIME TO BE THE NEXT</h1>
        <img class="logoGameOver" src="Images/rebootnatorLogo.png">
        <button class="restartButton">RESTART</button>
    </div>
</section>

<section id="winScreen"></section>
    <div class="winScreenContainer"> 

        <img class="winTitle" src="Images/youWin.gif" alt="">
        <br>
        <div class="logosContainer">
            <img class="study" src="Images/enemies/html.png" alt="">
            <img class="study" src="Images/enemies/css.png" alt="">
            <img class="study" src="Images/enemies/js.png" alt="">
        </div>
        <h1 class="winSentence">CONGRATS! A NEW LESSON IN</h1>
        <img class="edukami" src="Images/goodies/edukami.png" alt="">
        <h1 class="winSentence2">HAS BEEN UNLOCKED</h1>
        <button class="continueButton">CONTINUE</button>
    </div>
</section>

<section id="creditsScreen"></section>
    <div class="creditsScreenContainer"> 
        <img class="creditsTitle" src="Images/rebootnatorLogo.png" alt="">
        <h1 class="team">TEAM MEMBERS</h1>
        <div class="flexImage">
        <img class="avatar" src="Images/team/albertoAvatar.png" alt="">
        <h3 class="nickname">ALBERTO @cobaltheron </h3>
        </div>
        <br>
        <div class="flexImage">
        <img class="avatar" src="Images/team/avatarDidi.png" alt="">
        <h3 class="nickname">DIDI @didivergente </h3>
        </div>
        <br>
        <div class="flexImage">
        <img class="avatar" src="Images/team/raulAvatar.png" alt="">
        <h3 class="nickname">RAUL @raulam7 </h3>
        </div>
        <br>
        <div class="flexImage">
        <img class="avatar" src="Images/team/daniAvatar.png" alt="">
        <h3 class="nickname">DANI @danireboot </h3>
        </div> 
        <br>
        <button class="menuButton">MENU</button>
        
    </div>
</section>

<section id="kahootSpeechBalloon">
    <div class="speechBalloonContainer">
        <img class= "kahootLogo" src="Images/kahootLogo.png">
        <h3 class="kahootQuestion">THE const KEYWORD ALLOWS YOU TO REASSIGN VALUES TO VARIABLES</h3>
        <button class="answerTrue"> TRUE</button>
        <button class="answerFalse"> FALSE</button>

    </div>
</section>

</html>
